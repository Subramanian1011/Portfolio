<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subramanian | Web Developer</title>
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <header class="header">
    <a href="#" class="logo">Portfolio.</a>
    <nav class="navbar">
      <a href="#home" class="active">Home</a>
      <a href="#contact">Contact</a>
    </nav>
    <i class='bx bx-moon' id="darkMode-icon"></i>
  </header>

  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Hey, I'm <span>Subramanian</span></h1>
      <p>Creative Web Developer focused on building beautiful experiences.</p>
      <div class="hero-buttons">
        <a href="/resume.pdf" class="btn">Download CV</a>
        <a href="#contact" class="btn secondary">Contact Me</a>
      </div>
      <div class="social-icons">
        <a href="#"><i class='bx bxl-instagram'></i></a>
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-twitter'></i></a>
        <a href="https://www.linkedin.com/in/subramanian-i-423b81345/" target="_blank"><i class='bx bxl-linkedin'></i></a>
      </div>
    </div>
    <div class="hero-image">
      <div class="circle-glow"></div>
      <img src="portfolio.png" alt="Profile Image" />
    </div>
  </section>

  <section class="contact" id="contact">
    <h2>Contact <span>Me</span></h2>
    <form>
      <div class="input-row">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Email" required />
      </div>
      <input type="text" placeholder="Subject" />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit" class="btn">Send</button>
    </form>
  </section>

  <footer class="footer">
    <p><span></span></p>
    <a href="#home"><i class='bx bx-up-arrow-alt'></i></a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
